<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Solutions Inc.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        header h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffbb33;
        }

        .main-content {
            background-color: #fff;
            padding: 60px 0;
            text-align: center;
        }

        .main-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #007bff;
        }

        .main-content p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 14px;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            header h1 {
                font-size: 36px;
            }

            nav ul {
                flex-direction: column;
                margin-top: 15px;
            }

            nav ul li {
                margin: 10px 0;
            }

            .cta-button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>Cloud Solutions Inc.</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <h2>Welcome to Cloud Solutions</h2>
        <p>Your trusted partner for cloud services. We provide reliable and scalable cloud infrastructure solutions.</p>
        <button class="cta-button">Get Started</button>
    </div>

    <footer>
        <p>&copy; 2024 Cloud Solutions Inc. All rights reserved.</p>
    </footer>

</body>
</html>
